<style>
  body {
    font-family: 'Poppins', sans-serif;
    background: #ffb6c1;
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
    height: 100vh;
    margin: 0;
  }

  .surprise-box {
    width: 250px;
    height: 150px;
    background: #fff0f5;
    border-radius: 15px;
    box-shadow: 0 4px 15px rgba(255, 105, 180, 0.6);
    position: relative;
    cursor: pointer;
    overflow: hidden;
    user-select: none;
  }

  .lid {
    width: 100%;
    height: 50px;
    background: #ff69b4;
    border-radius: 15px 15px 0 0;
    color: white;
    font-weight: 700;
    display: flex;
    justify-content: center;
    align-items: center;
    font-size: 1.3em;
    box-shadow: 0 3px 8px rgba(255, 20, 147, 0.5);
    transition: transform 0.6s cubic-bezier(0.4, 0, 0.2, 1);
    transform-origin: bottom center;
    position: relative;
    z-index: 2;
  }

  .box-content {
    position: absolute;
    top: 60px;
    width: 100%;
    text-align: center;
    font-weight: 700;
    font-size: 1.5em;
    color: #660033;
    opacity: 0;
    transition: opacity 0.8s ease 0.5s;
    user-select: none;
  }

  .surprise-box.open .lid {
    transform: rotateX(-110deg);
  }

  .surprise-box.open .box-content {
    opacity: 1;
  }

  button#backButton {
    margin-top: 25px;
    padding: 10px 25px;
    font-size: 16px;
    border: none;
    border-radius: 8px;
    background: #ff69b4;
    color: white;
    cursor: pointer;
    box-shadow: 0 3px 8px rgba(255, 20, 147, 0.5);
    transition: background 0.3s ease;
  }

  button#backButton:hover {
    background: #e05295;
  }
</style>
</head>
